<app-default-login-layout
    title="Bem-vindo ao SGR!"
    primaryBtnText="Entrar"
    secondaryBtnText="Criar conta"
    [showWelcomeMessage]="true"  
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="admin"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
        <span>Esqueceu a senha?</span>
    </form>
</app-default-login-layout>
