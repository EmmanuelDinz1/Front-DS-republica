<nav class="navegador-container">
  <div class="logo">
    <span>{{ title }}</span>
  </div>

  <div class="perfil" *ngIf="title2">
    <span>{{ title2 }}</span>
  </div>

  <div class="btn-wrapper" *ngIf="primaryBtnText">
    <button
      class="btn-primary"
      [routerLink]="routerLinkPrimary"
      [disabled]="disablePrimaryBtn"
    >
      {{ primaryBtnText }}
    </button>
  </div>

  <div class="btn-wrapper2" *ngIf="secondaryBtnText">
    <button
      class="btn-secondary"
      [routerLink]="routerLinkSecondary"
    >
      {{ secondaryBtnText }}
    </button>
  </div>
</nav>
